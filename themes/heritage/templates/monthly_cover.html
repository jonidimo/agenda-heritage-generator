<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cover Mensual</title>
</head>

<body>
    <section class="page no-watermark">
        <table style="width: 100%; height: 180mm; table-layout: fixed;">
            <!-- TOP: MONTH NAME -->
            <tr>
                <td style="vertical-align: top; padding-top: 10mm;">
                    <div class="font-display" style="font-size: 52pt; text-align: left;">
                        {{ month_name }}
                    </div>
                </td>
            </tr>
            <!-- CENTER: STICKER AREA -->
            <tr>
                <td style="vertical-align: middle; text-align: center;">
                    <div
                        style="width: 70mm; height: 70mm; border: 0.8pt dashed var(--hairline); margin: 0 auto; display: table;">
                        <div style="display: table-cell; vertical-align: middle;">
                            <span class="label-mini" style="opacity: 0.1;">ESPACIO PARA STICKER</span>
                        </div>
                    </div>
                </td>
            </tr>
            <!-- BOTTOM: MONTHLY PHRASE -->
            <tr>
                <td style="vertical-align: bottom; padding-bottom: 5mm; text-align: right;">
                    <div class="font-display"
                        style="font-size: 13pt; color: var(--ink-primary); font-style: italic; max-width: 90mm; margin-left: auto; margin-top: 30mm;">
                        "{{ monthly_phrase }}"
                    </div>
                </td>
            </tr>
        </table>
    </section>
</body>

</html>
