<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Extras</title>
</head>

<body>
    <!-- PAGE 1: PASSWORDS -->
    <section class="page">
        <table
            style="width: 100%; border-bottom: 0.5pt solid var(--ink-primary); margin-bottom: 8mm; table-layout: fixed;">
            <tr>
                <td style="padding-bottom: 2mm;">
                    <h1 class="font-display" style="font-size: 28pt; font-style: italic; margin: 0;">Contraseñas</h1>
                </td>
            </tr>
        </table>

        <table style="width: 100%; border-collapse: collapse; table-layout: fixed;">
            <thead>
                <tr class="label-mini" style="border-bottom: 0.5pt solid var(--ink-primary); text-align: left;">
                    <th style="width: 40%; padding-bottom: 2mm;">PLATAFORMA</th>
                    <th style="width: 30%; padding-bottom: 2mm;">USUARIO</th>
                    <th style="width: 30%; padding-bottom: 2mm;">PISTA</th>
                </tr>
            </thead>
            <tbody>
                {% for _ in range(16) %}
                <tr style="border-bottom: 0.3pt solid var(--hairline); height: 9.5mm;">
                    <td style="border-right: 0.3pt solid #ccc;"></td>
                    <td style="border-right: 0.3pt solid #ccc;"></td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- PAGE 2: CONTACTS -->
    <section class="page">
        <table
            style="width: 100%; border-bottom: 0.5pt solid var(--ink-primary); margin-bottom: 8mm; table-layout: fixed;">
            <tr>
                <td style="padding-bottom: 2mm;">
                    <h1 class="font-display" style="font-size: 28pt; font-style: italic; margin: 0;">Contactos</h1>
                </td>
            </tr>
        </table>

        {% for category in ["Médicos", "Emergencias", "Servicios", "Familiares", "Otros"] %}
        <table style="width: 100%; margin-bottom: 5mm; table-layout: fixed;">
            <tr>
                <td class="label-mini" style="border-bottom: 0.8pt solid var(--ink-primary); padding-bottom: 1mm;">{{
                    category|upper }}</td>
            </tr>
            {% for _ in range(3) %}
            <tr style="height: 8.5mm; border-bottom: 0.3pt solid var(--hairline);">
                <td></td>
            </tr>
            {% endfor %}
        </table>
        {% endfor %}
    </section>
</body>

</html>
